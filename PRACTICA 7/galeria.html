                <br><h2>
                 <center><p> El tio Pepe visitanos y disfruta del mejor sabor</p>

                </h2>
                <center><p>Las mejores hamburguesas de la ciudad estan aqui</p><br></center>
                <div class="gallery">
                    <img src="img/pizza al pastor.png" alt="Imagen 1">
                    <img src="img/Pizza Hawaiana.png" alt="Imagen 2">
                    <img src="img/Pizza Margarita.png" alt="Imagen 3">
                    <img src="img/Pizza Pepperoni.png" alt="Imagen 4">
                    <img src="img/Pizza Vegetariana.png" alt="Imagen 5">
                    <!-- Agrega más imágenes aquí -->
                </div>
                <div class="gallery-button">
                    <button onclick="prevImage()">Anterior</button>
                    <button onclick="nextImage()">Siguiente</button>
                </div>
                <br>
                <script>
                    // JavaScript para la funcionalidad de los botones
                    const images = document.querySelectorAll('.gallery img');
                    let currentImage = 0;
            
                    function showImage(index) {
                        images.forEach((image, i) => {
                            if (i === index) {
                                image.style.display = 'block';
                            } else {
                                image.style.display = 'none';
                            }
                        });
                    }
            
                    function prevImage() {
                        currentImage = (currentImage - 1 + images.length) % images.length;
                        showImage(currentImage);
                    }
            
                    function nextImage() {
                        currentImage = (currentImage + 1) % images.length;
                        showImage(currentImage);
                    }
            
                    // Mostrar la primera imagen al cargar la página
                    showImage(currentImage);
                </script>
            </div>
        </div>
